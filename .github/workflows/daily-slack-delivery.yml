name: Daily Slack Question Delivery

on:
  schedule:
    # 毎日 UTC 0:00 に実行 (JST 9:00)
    - cron: '0 0 * * *'
  workflow_dispatch:  # 手動実行も可能

jobs:
  send-daily-question:
    runs-on: ubuntu-latest

    steps:
      - name: Send Daily Question to Slack
        run: |
          response=$(curl -s -w "\n%{http_code}" -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            https://ds-exam-app.vercel.app/api/cron/send-daily-questions)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" -ne 200 ]; then
            echo "Error: API request failed with status $http_code"
            exit 1
          fi
